            <h2 class="section-h">Calendario de eventos</h2>

            <div th:each="date: ${dates}" class="calendars-hero section">
                <h3 class="calendar-header">
                    <span class="far fa-calendar-alt"></span>

                    <span th:text="${#temporals.format(date.date, 'EEEE')}"></span>,
                    <span th:text="${#temporals.format(date.date, 'dd')}"></span> de
                    <span th:text="${#temporals.format(date.date, 'MMMM')}"></span>
                </h3>

                <div class="calendars">
                    <div th:each="event: ${events}" th:if="${event.date.id == date.id}" class="calendar">
                        <p th:text="${event.title}" class="calendar-title"></p>

                        <p class="calendar-guest">
                            <span class="color-orange fas fa-user"></span>
                            <span th:text="${event.guest.name + ' ' + event.guest.surname}"></span>
                        </p>

                        <p>
                            <span class="color-orange far fa-clock"></span>
                            <span th:text="${#strings.substring(event.time, 0, 5)}"></span>
                        </p>
                    </div>
                </div>
            </div>
